{% extends 'base.html' %}

{% block title %} Register {% endblock %}

{% block content %}

<h1>Login</h1>

<form method="POST">

  {{ form.hidden_tag() }}

  {% for field in form
    if field.widget.input_type != 'hidden' %}
        <p>
        {{ field.label }}
        {{ field }}

        {% for error in field.errors %}
          {{ error }}
        {% endfor %}
        </p>
  {% endfor %}

  <button class="btn btn-submit" type="submit">Login</button>

</form>

{% endblock %}
